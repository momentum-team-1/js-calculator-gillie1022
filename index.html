<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="main.css" />
    <title>JavaScript Calculator</title>
  </head>
  <body>
    <div class="calculator">
      <div class="button" id="clear">C</div>
      <div class="screen" id="screen"></div>
      <div class="button numberButton" id="7">7</div>
      <div class="button numberButton" id="8">8</div>
      <div class="button numberButton" id="9">9</div>
      <div class="button operatorButton" id="/">/</div>
      <div class="button numberButton" id="4">4</div>
      <div class="button numberButton" id="5">5</div>
      <div class="button numberButton" id="6">6</div>
      <div class="button operatorButton" id="*">X</div>
      <div class="button numberButton" id="1">1</div>
      <div class="button numberButton" id="2">2</div>
      <div class="button numberButton" id="3">3</div>
      <div class="button operatorButton" id="-">-</div>
      <div class="button numberButton" id="0">0</div>
      <div class="button numberButton" id=".">.</div>
      <div class="operatorButton" id="equals">=</div>
      <div class="button operatorButton" id="+">+</div>
    </div>
  </body>
</html>
